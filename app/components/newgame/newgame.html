
<div class="panel-heading text-center">
	<h2>Select a Game Size</h2>
</div>

	<div class="container">
		<div class="row">
			<!-- <div class="col-xs-12 text-center"> -->

				<div class="col-sm-4 col-xs-12 text-center" ng-repeat="size in sizeList">

		</div>
	</div>
</div>
