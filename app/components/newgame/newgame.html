
<div class="panel-heading text-center">
	<h2>Select a Game Size</h2>
</div>
<div class="panel-body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center">
				<button 	ng-repeat="size in sizeList"
							ng-click="startGame(size.size)"
							class="gameSize">
								{{ size.name }}
				</button>
			</div>
		</div>
	</div>
</div>
